            </div>
          </div> <!-- row -->

            <div class="col">

                  data-bs-trigger="hover focus"
                  data-bs-title="INTERIOR DRY &nbsp; ❌"

                  data-bs-content="Seleccione tipo de tráfico primero.">

            <div  id="bt-clasificacion2"
